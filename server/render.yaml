services:
  - type: web
    name: milk-manager-api
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DB_HOST
        sync: false
      - key: DB_PORT
        value: 5432
      - key: DB_NAME
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: CLIENT_URL
        sync: false

databases:
  - name: milk-manager-db
    plan: free
    databaseName: milkmgt
    user: milkmgt_user
